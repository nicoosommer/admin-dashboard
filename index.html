<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="title">
          <div class="logo">
            <img src="/imgs/database.svg" alt="LOGO" />
          </div>
          <div class="logo-txt">DASHBOARD</div>
        </div>
        <div class="menu-bar">
          <ul>
            <li>
              <img src="imgs/home-account.svg" alt="" />
              <p>Home</p>
            </li>
            <li><img src="imgs/account.svg" alt="" />Profile</li>
            <li><img src="imgs/message-bulleted.svg" alt="" />Messages</li>
            <li><img src="imgs/history.svg" alt="" />History</li>
            <li><img src="imgs/format-list-bulleted.svg" alt="" />Tasks</li>
            <li><img src="imgs/account-group.svg" alt="" />Communities</li>
          </ul>
        </div>
        <div class="settings-bar">
          <ul>
            <li><img src="imgs/cog-outline.svg" alt="" />Settings</li>
            <li><img src="imgs/help-circle.svg" alt="" />Support</li>
            <li><img src="imgs/security.svg" alt="" />Privacy</li>
          </ul>
        </div>
      </div>
      <div class="right-side">
        <header>
          <!-- <div class="upper"></div>
          <div class="lower">
            <div class="lower-left">
              Hi there, <br />Nico Sommer(@nicoosommer)
            </div>
            <div class="lower-right">
              <input type="button" value="New" />
              <input type="button" value="Upload" />
              <input type="button" value="Share" />
            </div>
          </div> -->
          <div class="upper-left">
            <img class="search-icon" src="imgs/magnify.svg" alt="" />
            <input class="search-bar" type="text" placeholder="Search.." />
          </div>
          <div class="upper-right">Chau</div>
          <div class="lower-left">
            <img src="imgs/profile.picture.png" alt="" />
            <p>Hi there, <br />Nico Sommer(@nicoosommer)</p>
          </div>
          <div class="lower-right">
            <input type="button" value="New" />
            <input type="button" value="Upload" />
            <input type="button" value="Share" />
          </div>
        </header>
        <main>Projects</main>
      </div>
    </div>
  </body>
</html>
